<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> <!-- responsive -->
        <title>Encriptar/Desencriptar</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div>
                <h1 class="logo"><img src="imagenes/Vector.png"></h1>
            </div>
        </header>
    
        <main>
            <section>
                <textarea cols="70" rows="10" required>Ingrese el texto aquí</textarea>

                <nav>
                    <label for="solominusculas">Sólo mínusculas sin acentos.</label>
                    <input type="submit" id="solominusculas" value="Encriptar" class="encriptar">
                
                    <input type="submit" value="Desencriptar" class="desencriptar">
                </nav> 
            </section>
            
            <section>
                <textarea cols="70" rows="10" required></textarea>
                <nav>
                    <input type="submit" value="Copiar" class="copiar">
                </nav>
            </section> 
        </main>
        <footer>
            <p>Creado por Solmar Uboldi - Estudiante de Alura Latam - ONE Oracle Next Education</p>
        </footer>
    </body>

<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> <!-- responsive -->
        <title>Encriptar/Desencriptar</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div>
                <img class="logo" src="imagenes/Vector.png" alt="Logo de Alura">
            </div>
        </header>
    
        <main>
            <section>
                <textarea class="text-area" id="textousuario" cols="30" rows="10" placeholder="Ingrese el texto aquí" required></textarea>
                <div>
                    <h6 class="informacion">Sólo mínusculas sin acentos.</h6>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" id="botonencriptar">Encriptar</button> 
                    <button class="boton-desencriptar" id="botondesencriptar">Desencriptar</button>
                </div>

            </section>

            <section>
                <div id="respuestainicial">
                    <h1 ><img class="respuesta" src="imagenes/1.png"></h1>
                </div>
                <div id="respuestamostrada">
                <textarea class="respuesta" id="textorespuesta" type="text" cols="30" rows="10" required></textarea> 
                <button class="boton-copiar" id="copy">Copiar</button>
                </div>
            </section> 
        </main>
        <footer calss="pie">
            <p>Creado por Solmar Uboldi - Estudiante de Alura Latam - ONE Oracle Next Education</p>
        </footer>
        <script src="./js/encriptar.js"></script>
    </body>
</html>

<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptar/Desencriptar</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div>
                <img class="logo" src="imagenes/Vector.png" alt="Logo de Alura">
            </div>
        </header>
    
        <main>
            <section>
                <textarea class="textarea-usuario" id="textousuario" cols="35" rows="12" placeholder="Ingrese el texto aquí" required></textarea>
                <div>
                    <h6 class="informacion">❗Sólo mínusculas sin acentos.</h6>
                </div>
                <div class="botones-encriptador">
                    <button class="boton-encriptar" id="botonencriptar">Encriptar</button> 
                    <button class="boton-desencriptar" id="botondesencriptar">Desencriptar</button>
                </div>

            </section>

            <section>
                <div id="respuestainicial">
                    <img class="respuesta" src="imagenes/1.png" alt="Ingresar Texto">
                </div>
                <div id="respuestamostrada">
                    <ul class="area-respuesta">
                        <li>
                            <textarea class="textarea-respuesta" id="textorespuesta" type="text" cols="17" rows="13" required></textarea> 
                            <button class="boton-copiar" id="copy">Copiar</button>
                        </li>
                    </ul>
                </div>
            </section> 
        </main>
        <footer class="pie">
            <button class="botonpie"><a href = "https://github.com/UboldiTIC"><img src="imagenes/pngwing.com.png" class="logopie">GitHub</a></button>
            <button class="botonpie"><a href = "https://www.linkedin.com/in/solmar-uboldi/"><img src="imagenes/logolinkedin2.png" class="logopie">Linkedin</a></button>
        </footer>
        <script src="./js/encriptar.js"></script>
    </body>
</html>

<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> <!-- responsive -->
        <title>Encriptar/Desencriptar</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:ital,wght@0,300;1,300&family=Poppins:wght@300&display=swap" rel="stylesheet"> -->

    </head>

    <body>
        <header>
            <div>
                <h1 class="logo"><img src="imagenes/Vector.png"></h1>
            </div>
        </header>
    
        <main>
            <section>
                <label for="texto"></label>
                <textarea cols="70" rows="10" id="texto" class="input-padron" required></textarea>

                <p>Sólo mínusculas sin acentos.</p>

                <input type="submit" value="Encriptar" class="encriptar">
                
                <input type="submit" value="Desencriptar" class="desencriptar">
            </section>
            
            <section>
                <label for="resultado"></label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <input type="submit" value="Copiar" class="copiar">
            </section> 
        </main>
        <footer>
            <p>Creado por Solmar Uboldi - Estudiante de Alura Latam - ONE Oracle Next Education</p>
        </footer>
    </body>
</html>
